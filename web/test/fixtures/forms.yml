someFormForST:
  term: :summerTerm
  name: some Form
  content: |
    --- !ruby/object:AbstractForm
    db_table: test_table
    texfoot: ""
    pages:
    - !ruby/object:Page
      sections:
      - !ruby/object:Section
        title:
          :de: Allgemeine Fragen
          :en: General Questions
        questions:
        - !ruby/object:Question
          boxes:
          - !ruby/object:Box
            text: Bachelor
          - !ruby/object:Box
            text: Master
            text: Magister
          - !ruby/object:Box
            text:
              :de: Promotion
              :en: "Ph.D."
          - !ruby/object:Box
            text:
              :de: "Sonstiges"
              :en: "others"
          db_column: v_central_degree
          visualizer: horizontal_bars
          qtext:
            :de: Mit welchem \emph{Abschlussziel} studieren Sie?
            :en: Which \emph{degree} will you receive at the end of your studies?
          type: square

